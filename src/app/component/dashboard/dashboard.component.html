<div class="container-fluid">
  <div class="row mt-3">
    <div class="col text-end">
      <button type="button" class="btn btn-outline-danger" (click)="exit()">Sign Out</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card border-0 shadow p-3 mt-5">
        <div class="form-floating mb-3 text-center">
          <h5 *ngIf="!editItem" class="text-center text-warning">Add Student</h5>
          <h5 *ngIf="editItem" class="text-center text-warning">Update Student</h5>

        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name"
            [(ngModel)]="first_name">
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name"
            [(ngModel)]="last_name">
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
            [(ngModel)]="email">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile" [(ngModel)]="mobile">
          <label for="mobile">Password</label>
        </div>
        <button *ngIf="!editItem" type="button" class=" btn btn-outline-success" (click)="addStudent()">Add
          Student</button>
        <div *ngIf="editItem" class="d-flex justify-content-around">
          <button type="button" class=" btn btn-outline-success" (click)="EditStudent()">Update
            Student</button>
          <button class="btn btn-outline-danger" (click)="Cancel()">Cancel</button>
        </div>

      </div>
    </div>

    <div class="col-md-8 mt-5">
      <div class="card p-3 shadow">
        <h5 class="text-danger text-center"> Student List</h5>
        <div class="d-flex justify-content-end">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" (keyup)="search()" [(ngModel)]="searchQuery"
                placeholder="Search by name">&nbsp;
            </div>
          </div>
        </div>

        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of studentList">
                <td>{{item.first_name}} </td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobile}}</td>
                <td><button class="btn btn-outline-danger" (click)="deleteStudent(item)">Delete</button> &nbsp;
                  <button class="btn btn-outline-info " (click)="updateStudent(item)">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <h5 *ngIf="studentList.length==0" class="text-center fw-bold"> No Records Found.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
