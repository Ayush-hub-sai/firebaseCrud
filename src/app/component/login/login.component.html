<div class="continer-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="mb-3">
              <div class="text-dark text-muted">Login</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                [(ngModel)]="email">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
            </div>

            <button type="button" class="btn btn-info" (click)="login()">Login</button>

            <div class="row">
              <div class="col-md-6">
                <a href="/register" class="text-decoration-none">Need Account ? <span
                    class="text-danger">Register</span></a>
              </div>
              <div class="col-md-6">
                <a href="/forgotPassword" class="text-decoration-none text-dark">Forgot Password</a>
              </div>
            </div>
            <div class="row mt-2">
              <a (click)="signInWithGoogle()" style="text-decoration: none;">
                <div class="card shodow text-center">
                  <div class="card-body">
                    <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign in with
                    Google
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
