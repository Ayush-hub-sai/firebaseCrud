<div class="continer-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="mb-3">
              <div class="text-dark text-muted"> Forgot Password</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                [(ngModel)]="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="button" class="btn btn-info" (click)="forgotPassword()">SendLink</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/login" class="text-decoration-none">Back To ? <span class="text-danger">login</span></a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
